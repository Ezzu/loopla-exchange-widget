services:
  backend:
    build:
      context: .
      target: ${BUILD_TARGET:-development}
    container_name: loopla-backend
    expose:
      - "4000"
    volumes:
      # Mount source code for hot reload in development
      # In production, set ENABLE_VOLUMES=false to disable
      - ${ENABLE_VOLUMES:-./src}:/app/src
      - ${ENABLE_VOLUMES:-./shared}:/app/shared
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=4000
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - loopla-network

  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
      target: build
    container_name: loopla-frontend-build
    volumes:
      - frontend-dist:/app/dist
    command: sh -c "cp -r /app/dist/* /app/dist/"
    networks:
      - loopla-network

  nginx:
    image: nginx:alpine
    container_name: loopla-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf
      - frontend-dist:/usr/share/nginx/html
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    networks:
      - loopla-network

volumes:
  frontend-dist:

networks:
  loopla-network:
    driver: bridge
